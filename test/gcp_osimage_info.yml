---
- hosts: localhost
  gather_facts: false

  tasks:
  - name: get info on a disk
    gcp_compute_image_info:
      zone: "{{ gcp_vm_zone }}"
      filters:
              - name = "{{ gcp_vm_imagename }}"
      auth_kind: serviceaccount
    register: gce_info_config

  # name: get info on an instance
  # gcp_compute_instance_info:
  #   zone: "{{ gce_zone }}"
  #   auth_kind: serviceaccount
  # register: gce_info_config

  - name: Print image information
    debug:
      msg: " {{ gce_info_config }} "
