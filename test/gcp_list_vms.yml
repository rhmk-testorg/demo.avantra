---
- hosts: localhost
  gather_facts: no

  tasks:

  - name: get info on an instance
    gcp_compute_instance_info:
      zone: "{{ gcp_vm_zone }}"
      #filters:
      #- zone = "{{ gcp_vm_zone }}"
      auth_kind: serviceaccount
    register: gcp_instances

  - set_fact:
          mylist: gcp_instances.resources|map(attribute='name')


